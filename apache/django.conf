<VirtualHost *:80>
        ServerName mysite.local

        WSGIDaemonProcess mysite \
        python-home=/var/www/GPIO/.venv \
        python-path=/var/www/GPIO

        Alias /favicon.ico /var/www/GPIO/dist/raspi.svg


        <Directory /var/www/GPIO/staticroot>
        Require all granted
        </Directory>

        <Directory /var/www/GPIO/dist>
        Require all granted
        </Directory>

        WSGIProcessGroup mysite
        WSGIScriptAlias / /var/www/GPIO/energymanager/wsgi.py

        <Directory /var/www/GPIO/>
        Require all granted
        </Directory>

</VirtualHost>